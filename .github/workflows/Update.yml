name: Up Time

on:
  workflow_dispatch:  # اجازه اجرای دستی

jobs:
  update-time:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update time.txt
        run: echo "$(date)" > time.txt
        
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # استفاده از توکن
        run: |
          git config --local user.email "robot@example.com"  # ایمیل ربات
          git config --local user.name "Robot-1"  # نام ربات
          git add time.txt
          git commit -m "Update time.txt with current time" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
