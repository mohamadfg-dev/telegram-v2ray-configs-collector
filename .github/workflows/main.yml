name: Update Time

on:
  schedule:
    - cron: '0 * * * *'  # هر ساعت در دقیقه 0 اجرا می‌شود

jobs:
  update-time:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update time.txt
        run: echo "$(date)" > time.txt
        
      - name: Commit and push changes
        run: |
          git config --local user.email "you@example.com"
          git config --local user.name "Your Name"
          git add time.txt
          git commit -m "Update time.txt with current time" || echo "No changes to commit"
          git push
